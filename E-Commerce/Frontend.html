<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style >
      .hiddenID {display:none}
    </style>
  </head>
  <body>
    <header>
      <h1 class="form-control-plaintext text-bg-light text-center text-info-emphasis">Admin Page</h1>
    </header>

    <section class="container">
      <!-- <form id="my-form" onsubmit="saveToStorage(event)"> -->
      <form id="my-form" >
        <label for="selling">SellingPrice:</label>
        <div class="input-group">
            <div class="input-group-text bg-info-subtle">$</div>
            <input type="text" id="selling" name ="selling" class="form-control" placeholder="Enter Selling Price">
        </div>    
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name= "productName" class=" form-control" placeholder="Enter Product Name" >
        
        <!-- <span class="hiddenID"></span> -->
        <br>
        <input class= "btn btn-outline-primary" type="submit" value="Add Product">


      </form>
      <br>
      <h2 class="text-bg-light form-control" id="sumOfProducts">Total Value worth of objects : $</h2><br>
      <ul id="users"></ul>

      <ul class="items">
        <!-- <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li> -->
      </ul>
    </section>
    

    <script src="Backend.js" defer></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script>
  </body>
</html>
